<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flixtie</title>
        <link rel="stylesheet" href="./assets/index.css" />
        <link
            rel="stylesheet"
            href="./assets/desktop.css"
            media="screen and (min-width: 768px)"
        />
    </head>
    <body>
        <div class="container">
            <!-- Modal para usuarios de escritorio -->
            <div class="desktop-modal">
                <p>
                    Lo sentimos, Lixtie está disponible solo en versión móvil.
                </p>
            </div>

            <!-- Contenido principal -->
            <div class="content">
                <img src="./assets/imgs/bg_mobile1.png" alt="Fondo de Lixtie" />
                <div class="centered-content">
                    <img src="./assets/imgs/logo.png" alt="Logo de Lixtie" />
                    
                    <!-- Botón para abrir el modal -->
                    <button id="open-modal" class="subscribe-button ">Suscribirse</button>
                    <div class="svg-container">
                    <image class="svg" src="./assets/imgs/precio.svg" alt="Precios">
                    <image class="svg" src="./assets/imgs/text.svg" alt="Informacion">
                    </div>
                        <a href="terminos-y-condiciones.html"
                        >Términos y Condiciones</a
                    >
                </div>
            </div>


            <!-- Modal oculto inicialmente -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <button id="close-modal" class="close-button">×</button>
                    <!-- Contenido del modal -->
                    <image class="svg" src="./assets/imgs/timeline.svg" alt="timeline">
                        
                    <button id="confirm-button" class="confirm-button">Confirmar Suscripción</button>
                    <image class="svg" src="./assets/imgs/precio.svg" alt="Precios">
                    <a href="terminos-y-condiciones.html">Términos y Condiciones</a>
                </div>
            </div>

            <!-- Segundo modal (inicialmente oculto) -->
            <div id="success-modal" class="modal">
                <div class="modal-content modal-content-success success-modal">
                    <h2>Suscripción Exitosa</h2>
                    <button id="close-success-modal" class="close-button">×</button>
                </div>
            </div>

        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
