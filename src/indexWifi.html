<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flixtie</title>
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>

        <link rel="stylesheet" href="./assets/index.css" />
        <link
            rel="stylesheet"
            href="./assets/desktop.css"
            media="screen and (min-width: 768px)"
        />
    </head>
    <body>
        <div class="container">
            <!-- Modal para usuarios de escritorio -->
            <div class="desktop-modal">
                <p>
                    Lo sentimos, Lixtie está disponible solo en versión móvil.
                </p>
            </div>

            <!-- Contenido principal -->
            <div class="content">
                <img src="./assets/imgs/bg_mobile1.png" alt="Fondo de Lixtie" />
                <div class="centered-content">
                    <img src="./assets/imgs/logo.png" alt="Logo de Lixtie" />
                    <div id="phone" class="phone-input">
                        <select>
                            <option value="51">(+51)</option>
                            <!-- Agrega más opciones para otros códigos de país si es necesario -->
                        </select>
                        <input id="phone-input" type="number" placeholder="Número de teléfono" value="">
                    </div>
                    <!-- Botón para abrir el modal -->
                    
                    <div class="svg-container">
                        <image class="svg" src="./assets/imgs/text.svg" alt="Informacion">
                    <image class="svg" src="./assets/imgs/precio.svg" alt="Precios">
                        <button id="open-modal" class="subscribe-button disabled" style="margin-top:0">Suscribirse</button>
                    </div>
                        <a href="terminos-y-condiciones.html"
                        >Términos y Condiciones</a
                    >
                </div>
            </div>


            <!-- Modal oculto inicialmente -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <button id="close-modal" class="close-button">×</button>
                    
                    <!-- Contenido del modal -->
                    <image class="svg" src="./assets/imgs/timeline.svg" alt="timeline">
                    <!-- Campo de entrada para el código y el icono de la llave -->
                    <div class="code-input">
                        <i class="fas fa-key"></i> <!-- Agrega el icono de la llave aquí -->
                        <input id="code-input" type="number" placeholder="Ingresa tu PIN numérico de 6 dígitos">
                    </div>
                    <button id="confirm-button" class="confirm-button disabled">Confirmar Suscripción</button>
                    <image class="svg" src="./assets/imgs/precio.svg" alt="Precios">
                    <a href="terminos-y-condiciones.html">Términos y Condiciones</a>
                </div>
            </div>

            <!-- Segundo modal (inicialmente oculto) -->
            <div id="success-modal" class="modal">
                <div class="modal-content modal-content-success success-modal">
                    <h2>Suscripción Exitosa</h2>
                    <button id="close-success-modal" class="close-button">×</button>
                </div>
            </div>

        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
